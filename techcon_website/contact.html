<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/schedule.html">Schedule</a></li>
        <li><a href="/register.html">Register</a></li>
        <li><a href="/contact.html">Contacts</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>Email</h2>
        <p>
          For any inquiries, reach out to us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>
      </section>

      <section>
        <h2>Social Media</h2>
        <p>
          Follow us on:
          <a href="https://www.facebook.com/conference2024" target="_blank"
            >Facebook</a
          >,
          <a href="https://www.twitter.com/conference2024" target="_blank"
            >Twitter</a
          >, and
          <a href="https://www.instagram.com/conference2024" target="_blank"
            >Instagram</a
          >.
        </p>
      </section>

      <section>
        <h2>Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093746!2d144.9537353155911!3d-37.81621897975159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1b0c0f5%3A0xb95e7b60e3b5fbb2!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1679673837812!5m2!1sen!2sau"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us</h2>
        <form action="/submit-contact" method="post">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; copyright TechCon 2024</p>
    </footer>
  </body>
</html>
